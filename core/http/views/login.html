<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalAI Login</title>
</head>
<body>
    <h1>LocalAI Login</h1>
    <label for="token">Enter API Key:</label>
    <input type="text" id="token" placeholder="Enter token" />
    <button onclick="saveAndRedirect()">Authorize</button>

    <script>
        function saveAndRedirect() {
            const token = document.getElementById('token').value;
            if (!token) {
                alert('Please enter a valid token!');
                return;
            }
    
            const expiryDays = 7; 
            const expiryDate = new Date();
            expiryDate.setTime(expiryDate.getTime() + (expiryDays * 24 * 60 * 60 * 1000));
            document.cookie = `apiToken=${token}; expires=${expiryDate.toUTCString()}; path=/; secure;`;

            window.location.href = '/';
        }
    </script>
    
</body>
</html>
